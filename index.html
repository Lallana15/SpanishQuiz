<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lateral Thinking Riddle Quiz</title>
<style>
  body {

  }
  h1 {

  }
  .riddle {

  .answer {

    padding: 10px;
    border-radius: 10px;
  }
  button {
    background-color: #2b6cb0;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background-color: #1a4f85;
  }
</style>
</head>
<body>

<div id="riddles"></div>

<script>
const riddles = [
  {
    question: "1ï¸âƒ£ A man pushes his car to a hotel and loses his fortune. How is this possible?",
    answer: "Heâ€™s playing Monopoly â€” he landed on a hotel and went bankrupt."
  },
  {
    question: "2ï¸âƒ£ A man is found dead in a locked cabin with a puddle of water around him. How did he die?",
    answer: "He stood on a block of ice to hang himself; the ice melted."
  },
  {

    answer: "The man had hiccups. The scare cured him."
  },
  {
    question: "4ï¸âƒ£ A short man lives on the tenth floor. He rides the elevator to the seventh and walks up the rest â€” except when it rains. Why?",
    answer: "Heâ€™s too short to reach the 10th-floor button but uses his umbrella when it rains."
  },
  {

  },
  {

    answer: "She took his picture and developed it in liquid."
  },
  {

    answer: "He fell from a plane; the backpack was a parachute that didnâ€™t open."
  },

    answer: "White â€” the house is at the North Pole, so itâ€™s a polar bear."

  {

];

const container = document.getElementById('riddles');

riddles.forEach((riddle, index) => {
  const div = document.createElement('div');
  div.className = 'riddle';
  div.innerHTML = `
    <div class="question">${riddle.question}</div>
    <button onclick="toggleAnswer(${index})">Show Answer</button>
    <div id="answer-${index}" class="answer">${riddle.answer}</div>
  `;
  container.appendChild(div);
});

function toggleAnswer(index) {
  const ans = document.getElementById(`answer-${index}`);
  const btn = ans.previousElementSibling;
  if (ans.style.display === 'none' || ans.style.display === '') {
    ans.style.display = 'block';
    btn.textContent = 'Hide Answer';
  } else {
    ans.style.display = 'none';
    btn.textContent = 'Show Answer';
  }
}
</script>

</body>
</html>
